<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10: API Calls in JavaScript</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>JavaScript Lab 10: API Calls in JavaScript</h1>
    </header>



    <section class="first-section">
        <h2>Fetching APIs</h2>
        <button class="fetch-button" id="fetch-button">Fetch Data with fetch()</button>
        <button class="fetch-xhr" id="fetch-xhr">Fetch Data with XHR</button>

        <div class="fetch-div" id="fetch-div">

        </div>

    </section>



    <section class="second-section">
        <h2>Sending and Updating using POST</h2>
        <form action="" class="form-section">
            <label for="title">Post Title</label>
            <input type="text" class="title" id="title">
            <br>
            <label for="post-body">Post Body</label>
            <textarea name="post-body" id="post-body"></textarea>
        </form>

    </section>

</body>

</html>
