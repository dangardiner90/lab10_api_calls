<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10: API Calls in JavaScript</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>JavaScript Lab 10: API Calls in JavaScript</h1>
    </header>



    <section class="first-section">
        <h2>Fetching APIs</h2>
        <button class="fetch-button" id="fetch-button">Fetch Data with fetch()</button>
        <button class="fetch-xhr" id="fetch-xhr">Fetch Data with XHR</button>

        <div class="fetch-div" id="fetchDiv">



        </div>

    </section>



    <section class="second-section">
        <h2>Sending and Updating using POST</h2>
        <form id="postForm">
            <input type="text" id="title" name="title" placeholder="Enter title" required>
            <textarea id="body" name="body" placeholder="Enter body" rows="4" required></textarea>
            <button type="submit" id="formButton">Submit Post</button>
        </form>
        <div id="postResult" class="postResult">
        </div>
        <br>
        <br>
        <form id="updateForm">
            <input type="number" id="updateId" placeholder="Enter Post ID" required>
            <input type="text" id="updateTitle" placeholder="Updated title" required>
            <textarea id="updateBody" placeholder="Updated body" rows="4" required></textarea>
            <button type="submit">Update Post</button>
        </form>

        <div id="updateResult" class="updateResult">
        </div>

    </section>

</body>

</html>
